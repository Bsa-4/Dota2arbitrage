version: "2"
sql:
  - engine: postgresql
    schema: "db/migrations"
    queries: "db/queries"
    gen:
      go:
        package: "store"
        out: "services/gateway/store"
        emit_json_tags: true
        emit_empty_slices: true
        sql_package: "pgx/v5"   # <= здесь ДОЛЖНО быть pgx/v5
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
